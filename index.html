<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="shortcut icon" href="form.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <title>Formulario</title>
</head>
<body>
    <form action="procesar_formulario.php" method="post" class="formulario">
        <div class="form">
            <h1 style="color: black;">Formulario de Registro</h1>
            <div class="grupo">
                <input type="text" name="nombre"  id="nombre" class="info" required><span class="barra" ></span>
                <label class="texto" for="nombre">Nombre:</label>
            </div>
            <div class="grupo">
                <input type="text" name="identificacion" id="identificacion" class="info" required><span class="barra" ></span>
                <label class="texto" for="identificacion">Identificación:</label>
            </div>
            <div class="grupo">
                <label for="genero" class="texto2">Género:</label>
                <br>
                <select name="genero" required>
                    <option value="mujer">Mujer</option>
                    <option value="hombre">Hombre</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <button type="submit" value="Registrar">
                Registrar
            </button>
        </form>
    </div>
</body>
</html>
